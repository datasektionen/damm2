name: Build and lint

on:
  push:
    paths:
      - 'server/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'server/**'
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install packages
      run: npm ci
    - name: Lint backend
      run: npm run lint
    - name: Build React
      run: npm run build:client
    - name: Build backend
      run: npm run build:server
