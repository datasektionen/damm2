version: '3.7'

networks:
  postgres:

volumes:
  db-data:
    name: damm-db
    driver: local

services:
  postgres:
    image: postgres:latest
    container_name: damm-pg
    environment:
      - POSTGRES_SERVICE_NAME=postgres
      - POSTGRES_LABEL=com.dsekt-damm.postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    labels:
      - 'com.dsekt-damm.postgres'
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: damm-pgadmin
    entrypoint: >
      /bin/sh -c "
      cp -fv /pgadmin4/pgpass /var/lib/pgadmin/;
      chmod -v 600 /var/lib/pgadmin/pgpass;
      chown -v pgadmin:root /var/lib/pgadmin/pgpass;
      /entrypoint.sh;
      "
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=test123
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - ../resources/pgadmin/pgpass:/pgadmin4/pgpass
      - ../resources/pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - 8011:80
    depends_on:
      - postgres
    networks:
      - postgres
